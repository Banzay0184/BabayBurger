<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Babay Burger - Доставка бургеров</title>
    <meta name="description" content="Доставка вкусных бургеров в Бухаре и Кагане. Babay Burger - быстро, вкусно, удобно!" />
    
    <!-- Современный шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://babayburger.com/" />
    <meta property="og:title" content="Babay Burger - Доставка бургеров" />
    <meta property="og:description" content="Доставка вкусных бургеров в Бухаре и Кагане. Быстро, вкусно, удобно!" />
    <meta property="og:image" content="https://babayburger.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://babayburger.com/" />
    <meta property="twitter:title" content="Babay Burger - Доставка бургеров" />
    <meta property="twitter:description" content="Доставка вкусных бургеров в Бухаре и Кагане. Быстро, вкусно, удобно!" />
    <meta property="twitter:image" content="https://babayburger.com/og-image.jpg" />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=3033f881-c5ec-434f-96aa-e13da893f61f&lang=ru_RU" type="text/javascript"></script>
    <script>
      // Отладка загрузки Яндекс.Карт API
      console.log('HTML loaded, checking Yandex Maps API...');
      
      function checkYandexMaps() {
        if (typeof window.ymaps !== 'undefined') {
          console.log('✅ Yandex Maps API loaded successfully!');
          console.log('window.ymaps:', window.ymaps);
          console.log('window.ymaps.ready:', typeof window.ymaps.ready);
        } else {
          console.log('❌ Yandex Maps API not loaded yet...');
          setTimeout(checkYandexMaps, 100);
        }
      }
      
      // Проверяем каждые 100мс
      checkYandexMaps();
      
      // Также проверяем через 2 секунды
      setTimeout(() => {
        if (typeof window.ymaps === 'undefined') {
          console.error('❌ Yandex Maps API failed to load after 2 seconds!');
        }
      }, 2000);
    </script>
    
    <!-- Telegram Web App мета-теги -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Babay Burger" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
